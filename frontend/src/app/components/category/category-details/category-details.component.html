
<div *ngIf="error">{{errorMessage}}</div>
<div *ngIf="category && !error" class="container-md-5 mt-4 pt-4 pb-4 pl-4 pr-4" id="blubb">
  <div class="col-md-9 mx-auto">
    <div class="row">
    <div>
      <p>View Category</p>
    </div>
  </div>
  <div *ngIf="category.name">
      <a *ngIf="category.parent" href="categories/{{category.parent.id}}" class="row">
        {{category.parent.name}} ‚îê
      </a>
      <div class="row">
        <h1>{{category.name}}</h1>
        <div>
          <a href="/categories/{{category.id}}/edit"><button class="btn-link ml-3 mt-2">edit</button></a>
        </div>
        <div>
          <a routerLink="/categories/new" [queryParams]="{ parent: this.category.name }">
            <button class="btn-link ml-3 mt-2">create subcategory</button>
          </a>
        </div>
      </div>
      <div *ngIf="category.children" class="row pt-3">
        <app-list
          [list]="category.children"
          [specs]="{ listSize: category.children.length, pageSize: 7, page: 1 }"
          [path]="'categories'"
          [messages]="{ header: 'Subcategories', success: 'Success', error: 'Error' }"
        >
        </app-list>
      </div>
      <div *ngIf="category.decks" class="row pt-3">
        <div>
          <app-list
            [list]="category.decks"
            [specs]="{ listSize: category.decks.length, pageSize: 7, page: 1 }"
            [path]="'decks'"
            [messages]="{ header: 'Decks', success: 'Success', error: 'Error' }"
          >
          </app-list>
        </div>
      </div>
    </div>
  </div>
</div>
