<app-error *ngIf="error" [errorMessage]="errorMessage" (click)="vanishError()"></app-error>
<div class="container-md-9 mt-4 pt-4 pb-4 pl-4 pr-4">
  <div class="col-md-9 mx-auto">
    <div class="card rounded pl-5 pt-2">
    <div class="row">
        <h2>Categories:</h2>
      <div>
        <a routerLink="/categories/new"><button class="btn-link ml-5 mt-2">add category</button></a>
      </div>
    </div>
      <app-list-search
        class="row"
        *ngIf="!this.error"
        [list]="categories"
        [specs]="specs"
        [path]="path"
      >
      </app-list-search>
</div>
  </div>
</div>
