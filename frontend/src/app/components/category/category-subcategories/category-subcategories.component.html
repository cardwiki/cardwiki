<div *ngIf="category" class="container">
  <div class="card rounded pl-5 pt-2">
    <div class="col-md-9 mx-auto">
      <div class="row">
        <h2 class="mr-3">Category '{{category.name}}'</h2>
        <div>
          <a routerLink="/categories/{{category.id}}/">
            <button class="btn btn-outline-secondary">View details</button>
          </a>
        </div>
      </div>
      <div>
        <div class="row pt-2">
          <div>
            <h3>Subcategories</h3><p *ngIf="filter" class="pl-1"> (filtered)</p>
          </div>
          <div *ngIf="filter">
            <a routerLink="/categories/{{category.id}}/subcategories">
              <button class="btn btn-outline-secondary ml-3">View all</button>
            </a>
          </div>
        </div>
        <div *ngIf="category.children" class="row pt-3">
          <div>
            <app-list
              [list]="filteredList"
              [specs]="specs"
              [path]="'categories'"
            >
            </app-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
