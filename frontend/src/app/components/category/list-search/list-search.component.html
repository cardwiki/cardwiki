<div *ngIf="specs" class="mb-3">
  <form *ngIf="list.length > 0" class="form-inline pl-2 mb-2" [formGroup]="searchForm" (keydown)="keyDownFunction($event)">
    <div class="">
      <div class="form-group flex-grow-1">
        <input
          class="form-control"
          type="text"
          id="search"
          formControlName="search"
          name="search"
          autocomplete="off"
          #searchFormField
        >
        </div>
      </div>
  </form>
  <app-list
    [list]="filteredList ? filteredList : list"
    [specs]="specs"
    [path]="path"
  ></app-list>
</div>
