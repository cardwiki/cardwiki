<app-error *ngIf="error" [errorMessage]="errorMessage" (click)="vanishError()"></app-error>
<div *ngIf="!error && specs" class="row ml-0">
  <div class="column">
    <div class="row ml-0">
      <h5>{{messages ? messages.header:''}}</h5>
    </div>
      <div class="col">
        <div class="row mb-3">
          <div class="list">
            <form *ngIf="list.length > 0" class="form pl-2" [formGroup]="searchForm" (keydown)="keyDownFunction($event)">
              <div class="form-group">
                <label for="search"><div class="mr-1">filter: </div></label>
              <input
                type="text"
                id="search"
                formControlName="search"
                name="search"
                autocomplete="off"
                #searchFormField
              >
                <a
                  *ngIf="id"
                  routerLink="/categories/{{id}}/{{path === 'categories' ? 'subcategories' : path}}"
                  [queryParams]="{ filter: searchForm.value['search'] || ''}"
                >
                  <button class="submit ml-2 mt-2">search</button>
                </a>
                <button type="button" class="btn-secondary ml-2" (click)="onReset()">
                  Reset
                </button>
                </div>
            </form>
            <app-list
              class="row ml-0"
              *ngIf="!this.error"
              [list]="filteredList ? filteredList : list"
              [specs]="specs"
              [path]="path"
            ></app-list>
          </div>
        </div>
      </div>
  </div>
</div>
