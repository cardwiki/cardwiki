<div>
  <div class="col-md-6 mx-auto">
    <span class="anchor" id="formLogin"></span>
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">{{title}} {{mode === 'Update' ? "'"+category.name+"'" : category.name}}</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="categoryForm" (ngSubmit)="submitCategoryForm()">
          <div class="form-group">
            <label for="categoryName">Name</label>
            <input
              type="text"
              name="name"
              formControlName="name"
              class="form-control"
              id="categoryName"
              aria-label="category name"
              placeholder="Enter category name"
              maxLength="200"
              autocomplete="off"
              required
            >
            <div *ngIf="categoryForm.controls.name.invalid && (categoryForm.controls.name.dirty || categoryForm.controls.name.touched)" class="error">
              <small class="form-text text-warning">{{nameErrors}}</small>
            </div>
          </div>

          <div class="form-group">
            <label for="staticParent" (click)="openParentModal()">Parent</label>
            <div class="input-group" role="group">
              <div class="input-group-prepend">
                <button type="button" (click)="openParentModal()" class="btn btn-outline-dark">Select</button>
              </div>
              <input type="text" readonly class="form-control" id="staticParent" [value]="parent?.name || 'No parent selected'">
              <div class="input-group-append" *ngIf="parent">
                <button type="button" (click)="removeParent()" class="btn btn-outline-warning">Clear</button>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!(categoryForm.status === 'VALID')">
            {{mode}}
          </button>
          <button type="button" class="btn btn-outline-danger ml-2" (click)="onCancel()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
