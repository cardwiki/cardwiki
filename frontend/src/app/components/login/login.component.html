<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login with OAuth 2.0</h3>
        </div>

        <div class="card-body">
			
			<ul>
				<li *ngFor="let provider of authProviders"><a href="{{authService.getProviderUrl(provider.id)}}">{{provider.name}}</a></li>
			</ul>
        </div>

      </div>

    </div>
  </div>
</div>
