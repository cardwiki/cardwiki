<div *ngIf="side == 'front'">
  <div *ngIf="card.imageFront"><img src="http://localhost:8080/images/{{card.imageFront}}"></div>
  <div *ngIf="card.textFront" [innerHtml]="card.textFront | md2html"></div>
</div>
<div *ngIf="side == 'back'">
  <div *ngIf="card.imageBack"><img src="http://localhost:8080/images/{{card.imageBack}}"></div>
  <div *ngIf="card.textBack" [innerHtml]="card.textBack | md2html"></div>
</div>
