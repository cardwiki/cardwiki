<h2>Card Revision</h2>
<div>{{cardRevision.createdAt | date : 'medium' }}: {{cardRevision.message}} by {{cardRevision.createdBy}} </div>
<div class="container">
  <div class="col">
    <h4>Front Side</h4>
    <app-card-view [card]="card" side="front"></app-card-view>
    <hr>
    <h4>Back Side</h4>
    <app-card-view [card]="card" side="back"></app-card-view>
  </div>
</div>
