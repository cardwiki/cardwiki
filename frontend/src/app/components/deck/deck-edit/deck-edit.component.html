<h1 class="mb-5">Edit deck</h1>

<form *ngIf="deck" (ngSubmit)="save()">
  <div class="form-group w-75">
    <label for="deck-edit-name">Name</label>
    <input type="text" class="form-control" id="deck-edit-name" name="deck-edit-name" [(ngModel)]="deck.name" required/>
  </div>

  <div class="form-group w-75">
    <label class="mt-5" for="deck-add-category">Categories</label>
    <div class="input-group">
      <button class="btn btn-outline-secondary" type="button" (click)="openCategoryPicker()">Add Category</button>
    </div>

    <ul class="list-group mt-2">
      <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between align-items-center" *ngFor="let category of deck.categories">
        {{category.name}}
        <div>
          <button type="button" class="btn btn-sm btn-light" (click)="removeCategory(category)"><i class="fas fa-trash-alt"></i> Remove</button>
        </div>
      </li>
    </ul>

  </div>

  <button type="submit" class="btn btn-primary">Save changes</button>
  <button type="button" class="btn btn-outline-danger ml-2" (click)="cancel()">Cancel</button>
</form>
