<div class="container" *ngIf="deck">
  <div class="row justify-content-between">
    <div class="col">
      <h1>{{deck.name}}</h1>
    </div>
    <div class="col">
      <div class="btn-toolbar float-right">
        <ng-template [appUserRole]="'USER'">
          <a routerLink="/decks/{{deck.id}}/edit" class="btn btn-light float-right mr-1"><i class="fas fa-pencil-alt"></i> Edit</a>
          <button *ngIf="isFavorite$ | async; else notFavorite" type="button" class="btn btn-light float-right mr-1" (click)="removeFromFavorites()"><i class="fas fa-star"></i> Saved</button>
          <ng-template #notFavorite>
            <button type="button" class="btn btn-light float-right mr-1" (click)="saveToFavorites()"><i class="far fa-star"></i> Save</button>
          </ng-template>
          <button *ngIf="cards.length" type="button" class="btn btn-light mr-1" (click)="openForkModal()">
            <i class="fas fa-code-branch"></i> Fork 
          </button>
        </ng-template>
        <button type="button" class="btn btn-light float-right mr-1">
          <i class="fas fa-list"></i> View History</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a routerLink="/categories/{{category.id}}" class="badge badge-light border mr-1" *ngFor="let category of deck.categories" style="font-weight:normal">{{category.name}}</a>
    </div>
    <div class="col" *ngIf="commentsPage">
      <div class="btn-toolbar float-right">
        <button type="button" class="btn float-right mr-1" [ngClass]="displayComments ? 'btn-secondary' : 'btn-light'" (click)="toggleComments()">
          <i class="far fa-comments"></i> Comments ({{commentsPage.totalElements}})</button>
        </div>
    </div>
  </div>
</div>

<div class="container mt-5 mb-3" *ngIf="displayComments">
  <h2>Comments</h2>
  <div class="mb-2" *ngIf="!commentsPage.totalElements">There are no comments on this deck yet.</div>
  <app-comment-list [comments]="comments"></app-comment-list>
  <div class="my-4">
    <button *ngIf="!commentsPage.last" class="btn btn-secondary" (click)="loadMoreComments()">Load more</button>
  </div>
  <app-comment-form *appUserRole="'USER'" #commentForm action="Post Comment" (commentSubmit)="addComment($event)"></app-comment-form>
  <p *appUserRole="'ANONYMOUS'">Sign in to add comments.</p>
</div>

<div class="container mt-5 mb-3" *ngIf="deck">
  <div class="row justify-content-between">
    <div class="col">
      <div class="row align-items-center">
        <div class="progress mr-2" style="height: 30px; width: 200px">
          <div class="progress-bar bg-secondary" role="progressbar" style="width: 30%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30%</div>
        </div>
        <a routerLink="/learn/{{deck.id}}" class="btn btn-primary mr-1">Learn</a>
        <a routerLink="/decks/{{deck.id}}/preview" class="btn btn-light ml-1">Preview</a>
      </div>
    </div>
    <div class="col">
      <div class="btn-toolbar float-right">
        <a routerLink="/decks/{{deck.id}}/cards/new" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Add new card</a>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-hover table-striped" *ngIf="cards">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Front</th>
        <th scope="col">Back</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let card of cards">
      <tr>
        <th scope="row" class="align-middle">{{cards.indexOf(card) + 1}}</th>
        <td class="w-50 align-middle">
          <div class="card-cell-container">
            <div *ngIf="card.imageFrontUrl" class="mr-3">
              <img src="{{globals.backendBaseUri}}{{card.imageFrontUrl}}" class="float-left img-fluid img-thumbnail">
            </div>
            <div *ngIf="card.textFront" [innerHtml]="card.textFront | md2html"></div>
          </div>
        </td>
        <td class="w-50 align-middle">
          <div class="card-cell-container">
            <div *ngIf="card.imageBackUrl" class="mr-3">
              <img src="{{globals.backendBaseUri}}{{card.imageBackUrl}}" class="float-left img-fluid img-thumbnail">
            </div>
            <div *ngIf="card.textBack" [innerHtml]="card.textBack | md2html"></div>
          </div>
        </td>
        <td class="align-middle">
          <div class="btn-group card-actions">
            <a routerLink="/decks/{{deck.id}}/cards/{{card.id}}/edit" class="btn btn-light"><i class="fas fa-pencil-alt"></i></a>
            <button type="button" class="btn btn-light"><i class="far fa-clone"></i></button>
            <button type="button" class="btn btn-light"><i class="fas fa-history"></i></button>
            <button type="button" class="btn btn-light" (click)="openCardRemoveModal(card)"><i class="fas fa-trash-alt"></i></button>
            <button *appUserRole="'ADMIN'" class="btn btn-danger" (click)="deleteCard(card)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="loading" class="spinner-grow text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
<div class="my-4">
  <button *ngIf="page && !page.last" class="btn btn-secondary" (click)="loadMoreCards()" [disabled]="loading">Load more</button>
</div>
