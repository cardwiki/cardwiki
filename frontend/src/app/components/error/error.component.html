<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <div class="row my-auto">
    <div class="col-md-12 my-auto">
      <div><strong>Error:</strong> {{this.errorMessage}}</div>
      <button class="btn-secondary  ml-0 mt-2" (click)="onDismiss()">Dismiss</button>
    </div>
  </div>
</div>
