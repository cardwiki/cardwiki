<div class="container mt-5 mb-5" *ngIf="deck && card">
  <div class="row justify-content-between">
    <div class="col">
      <p class="heading">Learn Deck</p>
    </div>
  </div>
  <div class="row ml-0 mr-0">
    <div class="col-md-12 d-md-inline-flex">
      <div class="col" >
        <span id="heading" class="mr-4">
          {{deck.name}}
        </span>
        <span>
          <button routerLink="/decks/{{deck.id}}" class="btn btn-outline-info float-right mt-2 mr-0"id="detailsButton">
            View details
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div
        class="card card-deck rounded justify-content-center align-content-center ml-0"
        (click)="onFlip()"
        id="learnCard"
      >
        <div class="text-body" id="cardBody">{{backside ? card.textBack : card.textFront}}</div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="flipped" class="container mt-5 mb-5">
  <div class="row justify-content-center ml-0 mr-0">
    <div class="btn-group justify-content-center">
      <div class="col-md-3 text-center" id="button1">
        <button class="btn btn-outline-info mb-1" (click)="onNext('AGAIN')">Again</button>
        <p>< 1m</p>
      </div>
      <div class="col-md-3 text-center" id="button2">
        <button class="btn btn-outline-info mb-1" (click)="onNext('GOOD')">Good</button>
        <p>< 10m</p>
      </div>
      <div class="col-md-3 text-center" id="button3">
        <button class="btn btn-outline-info mb-1" (click)="onNext('EASY')">Easy</button>
        <p>4d</p>
      </div>
    </div>
  </div>
</div>
