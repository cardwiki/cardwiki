<div *ngIf="authService.isLoggedIn(); then logged_in else logged_out"></div>
<ng-template #logged_in>
  <app-dashboard></app-dashboard>
</ng-template>
<ng-template #logged_out>
  <div class="jumbotron mt-5">
    <h1 class="display-4">Welcome to CardWiki!</h1>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" routerLink="/login" role="button">Login</a>
  </div>
</ng-template>
